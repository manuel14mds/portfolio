        <div class="contact container-xxl">
            <h2 class="contact-name">MANUEL FLOREZ</h2>
            <form action="" id="form" class="container form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="NAME/COMPANY" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="YOUR EMAIL" pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="about" name="about" placeholder="ABOUT" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="MESSAGE" required></textarea>
                </div>
                <button type="submit" id="sendContactBtn" class="btn btn-primary sendContactBtn">Send</button>
            </form>
        </div>
